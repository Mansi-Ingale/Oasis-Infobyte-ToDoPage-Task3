<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>To Do Page</title>
      <link rel="stylesheet" href="styles.css">
      <!-- bootstrap cdns -->
      <script src="https://kit.fontawesome.com/80c8e55389.js" crossorigin="anonymous"></script>
      <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
      <!--boostrap cdns-->
      <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </head>
  <body>
    <div class="container">
  		<div class="addTask">
  			<input type="text" placeholder="Add a Task">
  			<button>Add</button>
  		</div>

  		<ol class="notCompleted">
  			<h3>Not Completed</h3>
        <li>Task</li>
        <button type=><i class="fa fa-check"></i></button>
        <button type=><i class="fa fa-trash"></i></button>
  		</ol>

  		<ol class="Completed">
  			<h3>Completed</h3>
        <li>Task</li>
        <button type=><i class="fa fa-trash"></i></button>
  		</ol>
  	</div>

    <script src="javascript/index.js" charset="utf-8"></script>
  </body>
</html>
